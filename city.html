<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Challenge Game</title>
</head>
<body>
    <h1>City game by Praneetha Reddy Lakkam</h1>
    <form>
        <label for="secretCity">Where in the world:</label>
        <input type="password" id="secretCity" value="San Diego"><br><br>
   
        <label for="cityGuess">Guess the city:</label>
        <input type="text" id="cityGuess"><br><br>
        <input type="button" value="Check the guess" onclick="checkCity()">
    </form>
    <p id="result"></p>
    <div class="mt-4 text-center">
        <img id="petImage" src="image1.jpg" alt="Pet Image" width="300" class="rounded shadow">
        <br>
        <button class="btn btn-success mt-2" onclick="updatePic()">Change Picture</button>
    </div>
    <script>
        let oops = 0;
        let found = 0;
    function checkCity() {
           const secretCity = document.getElementById('secretCity').value;
           const cityGuess = document.getElementById('cityGuess').value;
           if (cityGuess.toLowerCase() === secretCity.toLowerCase()) {
          found++;
          alert("GotCha");
          } else {
          oops++;
          alert("Awe");
          }
         document.getElementById('result').innerHTML = `Oops: ${oops} | Found: ${found}`;
        }
        
        let usePic = 1;

        function updatePic() {
            let imgElement = document.getElementById("petImage");

            switch (usePic) {
                case 1:
                    imgElement.src = "image2.jpg";
                    usePic = 2;
                    break;
                case 2:
                    imgElement.src = "image3.jpg";
                    usePic = 3;
                    break;
                case 3:
                    imgElement.src = "image1.jpg"; // Wrap back to the first image
                    usePic = 1;
                    break;
            }
        }
    </script>
</body>
</html>
